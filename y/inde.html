<div ng-app="ctrl" ng-controller="ctrlIndex">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
            </div>
            <div class="col-md-12">
                <form ng-submit="addUser()">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Nombre</label>
                            <input type="text" class="form-control mb-2" ng-model="obj.nombre" placeholder="Nombre"
                                required>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Apellido</label>
                            <input type="text" class="form-control" ng-model="obj.apellido" placeholder="Apellido"
                                required>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Fecha de nacimiento</label>
                            <input type="date" class="form-control" ng-change="getEdad();" ng-model="obj.date"
                                placeholder="Apellido" required>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Puesto</label>
                            <select class="custom-select my-1 mr-sm-2" ng-model="obj.puesto">
                                <option value="" selected>Selecicone...</option>
                                <option value="Sistemas">Sistemas</option>
                                <option value="Desarrollo">Desarrollo</option>
                                <option value="Calidad">Calidad</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Actividad</label>
                            <select class="custom-select my-1 mr-sm-2" ng-model="obj.actividad" ng-if="obj.puesto"
                                required>
                                <option value="" selected>Selecione...</option>
                                <option value="1" ng-show="obj.puesto=='Sistemas'">One</option>
                                <option value="2" ng-show="obj.puesto=='Sistemas'">Two</option>
                                <option value="3" ng-show="obj.puesto=='Desarrollo'">Three</option>
                                <option value="4" ng-show="obj.puesto=='Desarrollo'">Three</option>
                                <option value="5" ng-show="obj.puesto=='Calidad'">Three</option>
                                <option value="6" ng-show="obj.puesto=='Calidad'">Three</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" ng-model="obj.isCheck">
                                <label class="form-check-label" for="autoSizingCheck">
                                    Correo
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Correo</label>
                            <input type="email" class="form-control" placeholder="Correo" ng-required="obj.isCheck">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
